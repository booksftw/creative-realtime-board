<div class="waveWrapper waveAnimation">
  <div class="waveWrapperInner bgTop">
    <div class="wave waveTop"></div>
  </div>
  <div class="waveWrapperInner bgMiddle">
    <div class="wave waveMiddle"></div>
  </div>
  <div class="waveWrapperInner bgBottom">
    <div class="wave waveBottom"></div>
  </div>
</div>
<!-- Page Content -->
<div class="row">
  <div class="container info col-2">
    <i class="fas fa-user-circle avatar"></i><br>
    <a class="nickname">{{userDisplayName}}</a>
    <!-- <h1>ADD ANIMATED AVATAR CHOICE or NONE </h1> -->
  </div>
  <div class="container list col-10">

    <!-- Page Heading -->
    <div class="container header col-10">
      <h1 class="my-4">Hangout Spaces</h1>
    </div>

    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
        <div class="card h-100">
          <a></a>
          <div class="card-body">
            <h4 class="card-title">
              <a (click)="onCreateRoom()" style="cursor:pointer"><i class="fas fa-plus"></i></a>
              <input class="createRoomInput" matInput placeholder="Enter Room Name" [value]="randomWordForThisBoard">
            </h4>
            <p class="card-text"></p>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item" *ngFor="let room of exisitingRooms" (click)=onJoinRoom(room.id)
        style="cursor: pointer">
        <div class="card h-100">
          <a></a>
          <div class="card-body">
            <h4 class="card-title">
              <a> {{ room.name }} </a>
            </h4>
            <p class="card-text"></p>
          </div>
        </div>
      </div>

    </div>
