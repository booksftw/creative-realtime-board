
<form (ngSubmit)="onEnter(form)" #form="ngForm">
  <mat-form-field class="example-full-width">
    <input matInput type="text" id='userMessage' placeholder="Enter message" name="userMessage" class="form-control" ngModel>
  </mat-form-field>
  <button style="width:20%" mat-raised-button>Send</button>
</form>
